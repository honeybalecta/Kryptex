<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kryptex</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
      <div id="kryptex-wrapper">
        <div class="kryptex">
            <!-- Rad 1 -->
            <div class="rad">
                <div class="pfeil oben">&#9650;</div>
                <div class="buchstabe prev">Z</div>
                <div class="buchstabe current">A</div>
                <div class="buchstabe next">B</div>
                <div class="pfeil unten">&#9660;</div>
            </div>
            <!-- Rad 2 -->
            <div class="rad">
                <div class="pfeil oben">&#9650;</div>
                <div class="buchstabe prev">Z</div>
                <div class="buchstabe current">A</div>
                <div class="buchstabe next">B</div>
                <div class="pfeil unten">&#9660;</div>
            </div>
            <!-- Rad 3 -->
            <div class="rad">
                <div class="pfeil oben">&#9650;</div>
                <div class="buchstabe prev">Z</div>
                <div class="buchstabe current">A</div>
                <div class="buchstabe next">B</div>
                <div class="pfeil unten">&#9660;</div>
            </div>
            <!-- Rad 4 -->
            <div class="rad">
                <div class="pfeil oben">&#9650;</div>
                <div class="buchstabe prev">Z</div>
                <div class="buchstabe current">A</div>
                <div class="buchstabe next">B</div>
                <div class="pfeil unten">&#9660;</div>
            </div>
            <!-- Rad 5 -->
            <div class="rad">
                <div class="pfeil oben">&#9650;</div>
                <div class="buchstabe prev">Z</div>
                <div class="buchstabe current">A</div>
                <div class="buchstabe next">B</div>
                <div class="pfeil unten">&#9660;</div>
            </div>
            <!-- BestÃ¤tigungsknopf -->
            <div class="rad" id="bestaetigung">
                <div class="pfeil oben"></div>
                <div class="buchstabe schwarz">OK</div>
                <div class="pfeil unten"></div>
            </div>
          </div>
        </div>
        <img id="botschaft" src="Botschaft.png" alt="Botschaft" style="display: none;">
    </div>
    <script src="script.js"></script>
</body>
</html>
